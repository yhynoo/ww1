  # antarctica
  japan_antarctica.1.d: "After braving the frozen wastes, Nobu Shirase and his expedition have returned to great acclaim. Their journey to the southernmost reaches of the earth inspires wonder at home and elevates Japan’s standing among the world’s explorers.\n\nThe tale of their courage stirs pride across the nation."

  # debt
  japan_debt.1.d: "[JAP.GetName] has presented a stern demand for repayment of debts owed by our government.\n\nThis financial pressure threatens to undermine our sovereignty and forces us to consider granting concessions in resource-rich mining areas in South China to satisfy their claims."

  japan_debt.2.d: "In an international development, [JAP.GetName] has successfully secured access to mining operations in South China as part of a debt repayment agreement.\n\nThis move has significant implications for regional power dynamics, signaling Japan’s growing economic and strategic influence."

  japan_debt.3.d: "Our government faces internal dissent after the refusal of debt repayment demands led to escalating tensions with China.\n\nWhile some advocate for a hardline stance, others warn that conflict over these claims could jeopardize Japan’s future ambitions."

  # mongolia
  japan_mongolia.1.d: "War has erupted in Mongolia, and Japan seizes the moment to extend its so-called 'support.'\n\nFar from bringing stability, Tokyo’s interference threatens to deepen the chaos and further destabilize Asia, as imperial ambitions drive yet another wedge into an already fractured region."

  # pacific
  japan_pacific.1.d: "Japan has issued a stark ultimatum demanding the cession of Tsingtao and key Pacific islands from Germany.\n\nThis aggressive demand aims to secure Japan’s strategic interests and expand its influence in the region, forcing us to confront the reality of growing Japanese power in our colonial holdings."

  japan_pacific.2.d: "[FROM.GetName] has reluctantly yielded Tsingtao and its Pacific possessions to Japan, bowing to diplomatic pressure.\n\nThe transfer marks a significant blow to German prestige overseas and signals a shift in the balance of power across the Pacific, heralding Japan’s rising imperial ambitions."

  japan_pacific.3.d: "[FROM.GetName] has flatly refused Japan’s demands, defiantly standing its ground over Tsingtao and the Pacific islands.\n\nThis refusal heightens tensions and edges both nations closer to the brink of war, as Japan weighs whether to press its claims by force."

  # taisho
  japan_taisho.1.d: "The opening of the Diet has ended in discomfort and bewilderment. Emperor Taishō, appearing fragile and distracted, mishandled his speech scroll, rolling it and looking through it as if through a looking glass.\n\nThe court moves swiftly to minimize public discussion of this unfortunate display."

  japan_taisho.2.d: "The emperor’s troubled appearance at the Diet has become a source of hushed debate in both official circles and polite society. Eyewitness accounts describe an unsettling scene of confusion at the heart of the nation’s ceremonial life.\n\nThe stability of imperial authority, once unquestioned, now casts a faint but growing shadow over Tokyo."

  japan_taisho.3.d: "Alarmed by the emperor’s faltering performance, senior naval officers have urged the government to take decisive action to preserve imperial prestige. They call for loyalty oaths from all Diet members, claiming such measures are vital to protect the throne in troubled times.\n\nThe cabinet now stands at a critical crossroads between upholding civilian rule and bowing to military influence."

  japan_taisho.4.d: "The Diet’s refusal to impose loyalty oaths has enraged hardline officers, who now use their influence to obstruct legislation. Debates are disrupted, and the machinery of government slows under the weight of military discontent.\n\nWhispered fears of a deeper constitutional crisis spread through Tokyo."

  japan_taisho.5.d: "The Diet’s submission to military pressure marks a turning point in Japan’s political life. Uniformed officers loom large over parliamentary proceedings, and ministers speak with newfound caution.\n\nForeign observers quietly wonder how long constitutional governance will endure under these conditions."