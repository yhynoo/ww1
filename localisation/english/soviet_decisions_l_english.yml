l_english:
  # near
  slavic_unrest: "Unrest in Slavic Lands"

  unrest_in_galicia: "Foster Unrest in Galicia"
  unrest_in_galicia_desc: "By supporting unrest among the Slavic population of Galicia, we can weaken Austria-Hungary’s grip and position ourselves as the true protector of Slavic peoples."

  mutual_guarantees_greece: "Mutual Guarantees with Greece"
  mutual_guarantees_greece_desc: "An accord with Greece will strengthen our presence in south-east Europe and protect fellow Orthodox Christians from Ottoman or Western encroachment."

  # alliances
  soviet_alliances: "Seek Alliances"

  sov_offer_alliance: "Offer Alliance to [FROM.GetNameDef]"
  sov_join_alliance: "Seek Alliance with [FROM.GetNameDef]"

  # alt
  manchurian_question: "Trans-Siberian Affairs"

  avenge_1905: "Invade Manchuria"
  avenge_1905_desc: "The humiliation of 1905 will not stand. Our forces will march once more into Manchuria, determined to reclaim what was lost and restore Russian prestige in the Far East."

  develop_far_east: "Develop the Far East"
  develop_far_east_desc: "We must transform Siberia and the Pacific coast into a true bulwark of the empire — investing in railways, ports, and settlements to secure our future in Asia."

  # eco
  limited_autonomy: "Limited Autonomy"

  sokol_society: "Allow the Sokół Society"
  sokol_society_desc: "By permitting the Sokół Society to operate, we can channel Polish nationalist energies into controlled, loyalist outlets that serve imperial interests."

  prosvita: "Encourage the 'Prosvita' Movement in Ukraine"
  prosvita_desc: "Supporting cultural and educational initiatives like 'Prosvita' will help bind Ukraine more tightly to the empire while promoting values aligned with imperial unity."

