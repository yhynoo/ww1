 sww1_idea_colonial_army:0 "Colonial Army"
 sww1_idea_colonial_army_desc:0 "The United Kingdom maintained a small, but very capable land force. This has led the society to believe fighting is better left to professionals."
 
 sww1_idea_patriotic_euphoria:0 "Patriotic Euphoria in the Countryside"
 sww1_idea_patriotic_euphoria_desc:0 "Rural Britain has answered the call, sending its best boys to serve the King and Country."

 sww1_idea_lmited_overseas_draft:0 "Limited Overseas Conscription"
 sww1_idea_lmited_overseas_draft_desc:0 "Our attempts to support our Army with overseas recruits are not proceeding as well as we would like."
 sww1_idea_extensive_overseas_draft:0 "Extended Overseas Conscription"
 sww1_idea_extensive_overseas_draft_desc:0 "In exchange for concessions to local administrations, we have convinced our overseas subjects to commit to the war effort."

