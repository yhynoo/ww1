l_english:
  japan_events.1.d:0 "The Japanese government has issued a formal demand to Germany, insisting that Tsingtao, its leased concession in China, be transferred to Japanese control. They argue that continued German presence in Shandong is untenable and that Japan, as the dominant regional power, should assume responsibility for the port city.\n\nThe German government now faces a difficult choice. Will they cede the territory peacefully or risk conflict with Japan?"
  
  japan_events.2.d:0 "Following diplomatic pressure from Tokyo, the German government has agreed to transfer control of Tsingtao to Japan. Japanese forces have already begun moving into the city, taking possession of its harbor and fortifications.\n\nThis concession marks another step in Japan’s growing influence over China and the wider region."
  
  japan_events.3.d:0 "The German government has outright refused Japan’s demand to cede Tsingtao, insisting that their presence in China is both legitimate and non-negotiable. The rejection has provoked outrage in Tokyo, with Japanese officials now openly discussing military action.\n\nThe prospect of war looms over the region as tensions continue to escalate."
  
  japan_events.4.d:0 "In a dramatic escalation of its territorial ambitions, Japan has issued an ultimatum to France, demanding the immediate transfer of Indochina. Citing instability in the region and its own strategic interests, Japan argues that French rule has outlived its usefulness.\n\nThe French government must now decide whether to submit to Japan’s demands or prepare for war."
  
  japan_events.5.d:0 "Under intense pressure and facing the threat of war, the French government has reluctantly agreed to cede Indochina to Japan. Japanese forces have already begun moving into the region, consolidating control over key cities and military installations.\n\nThe international community watches with concern as Japan continues to expand its influence in Southeast Asia."
  
  japan_events.6.d:0 "Japan’s demands for Indochina have been met with outright rejection by the French government, which has refused to surrender its colonial holdings without a fight. In response, Japan has declared war, and is expected to soon launch a military campaign to seize control of the region.\n\nThe conflict is expected to have far-reaching consequences for the balance of power in Asia."
  
  japan_events.7.d:0 "The Japanese government has formally announced that it considers Manchuria to be within its sphere of influence, asserting historical and strategic claims over the region. This declaration has been met with concern by both the Qing government and the international community, as it signals Japan’s growing willingness to challenge the status quo in China."
  
  japan_events.8.d:0 "Japan has presented the Qing government with a stark demand. In exchange for financial assistance in managing its substantial debts, Qing must grant Japan exclusive resource rights in key provinces.\n\nThe Japanese argue that this is a fair and reasonable arrangement, but to many in the Qing court, it feels like another step toward foreign domination."
  
  japan_events.9.d:0 "Under pressure from Japan, the Qing government has agreed to the resource settlement, granting Japanese companies extensive extraction rights in several key provinces. While this agreement provides much-needed financial relief, many within the Qing administration fear it represents yet another surrender of sovereignty to foreign powers."
  
  japan_events.10.d:0 "Refusing to bow to Japanese pressure, the Qing government has rejected the demand for resource concessions. In response, Japan has declared war, citing the need to 'enforce financial stability' in the region. As Japanese troops advance across Manchuria, the world watches to see how this conflict will unfold."
  
  japan_events.11.d:0 "The Japanese government has proposed the introduction of Japanese advisors into the Qing court, arguing that their expertise will help modernize and stabilize the administration.\n\nHowever, many within the Qing government fear that accepting this offer would amount to submitting to Japanese control in all but name."
  
  japan_events.12.d:0 "The Qing government has formally accepted Japan’s offer of 'advisors,' effectively making the empire a dominion under Japanese influence. With key government positions now occupied by Japanese officials, Tokyo holds decisive sway over China’s policies.\n\nThis marks a dramatic shift in East Asia’s balance of power."
  
  japan_events.13.d:0 "The Qing government has firmly rejected Japan’s proposal for an advisory role in its administration, affirming its commitment to national sovereignty.\n\nWhile this decision preserves Qing independence, it has also provoked anger in Tokyo, which may seek to impose its will through more forceful means."
