l_english:

  arab_revolt.1.d: "Tensions in the Arab provinces of the Ottoman Empire have been rising for years, fueled by neglect, economic hardship, and the heavy hand of the authorities. Now, reports indicate that discontent is spreading rapidly.\n\nIn Mecca, Damascus, and Baghdad, whispers of rebellion grow louder, and it may only be a matter of time before these murmurs turn into open revolt."
