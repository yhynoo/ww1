  idea_maintain_the_pillars: "Agree to Disagree"
  idea_maintain_the_pillars_desc: "Dutch society is organized along deeply entrenched ideological lines, known as 'pillars ' —each with its own newspapers, schools, unions, and political parties. While this structure ensures social stability and cohesion within each group, it also limits broader political flexibility and slows reform by reinforcing division."

  idea_eindhoven_fund: "The Eindhoven Fund"
  idea_eindhoven_fund_desc: "A state-sponsored partnership with private industrialists to manage and integrate Wallonian refugees in southern Netherlands. Though born of necessity, the fund has become a symbol of pragmatic governance — if not universal solidarity."

