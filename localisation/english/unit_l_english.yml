  helicopter_recon_desc: "Specially trained observers mounted on helicopters, able to rapidly scout the area regardless of terrain, and call in precision strikes where needed."
  helicopter_transport: "Helicopter Transports"
  helicopter_transport_desc: "Helicopters with cargo capacity modifications or lifting supplies by cable beneath, getting equipment to where it needs to be quickly and without regard to terrain."
  helicopter_field_hospital: "Helicopter Med-Evac"
