l_english:
  soviet_agitation.1.d: "A remote outpost in Central Asia reports a deadly attack by insurgents. Isolated and outnumbered, the garrison fell before reinforcements could arrive.\n\nThe incident is a chilling sign about unrest in the army. It seems like a last call for the Imperial government to do something about the disastrous situation in the country."

  # alexei
  soviet_alexei.1.d: "For years, Tsarevich Alexei's illness cast a shadow over the Romanov dynasty. The court physicians had given up hope — until a wandering mystic arrived in St. Petersburg.\n\nWithin days of his presence, the boy’s bleeding ceased. The Tsar and Tsarina are overwhelmed with gratitude. The imperial court is stunned. Whispers speak of divine intervention — or dangerous superstition."

  soviet_alexei.2.d: "News of the Tsarevich’s recovery has swept through the empire. For some, it is a miracle — proof of God's favor upon the House of Romanov. Others remain skeptical, warning that such 'signs' are the tools of charlatans.\n\nNevertheless, in churches and barracks alike, faith in the monarchy flickers brighter today."

  # central asia
  soviet_central_asia.1.d: "Reports indicate an increase in Turanist propaganda circulating throughout Central Asia. Ottoman agents and sympathizers have been actively promoting pan-Turkic unity, seeking to stir nationalist sentiments among the diverse peoples of the region.\n\nThe movement’s true strength remains uncertain, but its potential to destabilize the imperial order cannot be ignored."

  soviet_central_asia.2.d: "Several Ottoman agents were uncovered attempting to coordinate with local Turanist groups. Their activities include distributing propaganda and fomenting unrest aimed at undermining imperial control.\n\nThe government must respond decisively if it hopes to quell these subversive efforts and maintain stability in this vital region."

  # civil war
  soviet_winter_palace.1.d: "Revolutionary fervor has erupted into open rebellion, as workers’ councils and Red militias rise against the old regime. Rumors swirl through the streets and countryside that the Czar and his family have been executed, though no confirmation has emerged from the chaos.\n\nRussia is once again plunged into civil war, as the future of the nation hangs in the balance between throne and hammer."

  soviet_winter_palace.2.d: "Long-suppressed tensions in the Baltic governorates have exploded into open revolt. Armed militias in Riga and Tallinn have declared provisional governments and seized key infrastructure, demanding independence from Moscow.\n\nBoth the old empire and the Red Army scramble to respond as yet another front of conflict threatens the unity of the collapsing empire."

  soviet_winter_palace.3.d: "Poland has risen once again, with nationalist leaders proclaiming the rebirth of an independent republic. Uprisings in Warsaw and Białystok have disrupted Russian control, prompting fierce battles between their units and Polish volunteers.\n\nCalls for international recognition of Poland’s sovereignty are already being broadcast abroad."

  soviet_winter_palace.4.d: "Revolution and repression have ignited the Ukrainian steppe. In Kyiv, local leaders backed by armed peasant detachments have declared a free Ukrainian state, challenging old imperial authority.\n\nAs control frays, the prospect of an independent Ukraine becomes more than just a dream — it becomes a battlefield reality."

  # kornilov
  soviet_kornilov.1.d: "Disaster spreads on every front, with miles of land and tons of equipment lost to the enemy. The government is paralyzed by fear and indecision, as officers and ministers question how it all fell apart so quickly.\n\nSome whisper that this is not just failure — it is sabotage from within."

  soviet_kornilov.2.d: "General Kornilov has taken decisive action, seizing control of the capital and placing key ministries under military guard. Declaring that the monarchy has failed in its duty to defend the homeland, he promises to restore order and push back the enemy.\n\nThough the Tsar remains untouched, real power has passed into the hands of the military."

  soviet_kornilov.3.d: "The General Staff is outraged as they are blamed for the army's disastrous performance — instead, pointing fingers at the corrupt and indolent civilian administration. With any traces of confidence shattered, the Emperor's authority is called into question even among loyal officers.\n\nA dangerous divide has opened between those who support the old order and those who believe only force can save the state."

  soviet_kornilov.4.d: "Lavr Kornilov and his allies have assumed control of the government, sidelining the civil administration in favor of military rule. The Tsar remains as a ceremonial figure, but policy now flows from the war council, not the palace.\n\nWhether this fragile arrangement can hold under pressure remains uncertain."

  soviet_kornilov.5.d: "Lavr Kornilov’s bold seizure of power in the wake of [SOV.GetNameDef]'s disastrous war has ignited rebellion across the country. Monarchists loyal to the old order refuse to accept military dominance, yet violent attempts to overthrow the civilian administration erupt in the provinces.\n\nThe empire has fractured once again, and internal catastrophe seems to grow day by day."

  # orthodox
  soviet_orthodox.1.d: "The Russian Empire once stood united under the banner of Orthodoxy, a bond that helped maintain loyalty and order. Now, in these turbulent times, the government considers whether to harness the power of the church to rally the population.\n\nCan we use faith as a tool to strengthen the monarchy and bolster the war effort?"

  soviet_orthodox.2.d: "The increased influence of the Orthodox Church has stirred unease among the Muslim populations in Central Asia. Religious tensions threaten to destabilize the fragile loyalty in these frontier regions.\n\nThe government must tread carefully to avoid further unrest that could weaken the war front."

  # serbia
  soviet_serbia.1.d: "In a move fraught with both opportunity and risk, [SOV.GetNameDef] has extended an offer of mutual guarantees to our government. The proposal pledges to defend Serbian sovereignty in the face of foreign aggression — and expects the same in return.\n\nSome see this as a long-overdue alignment with our Orthodox protector. Others warn it could entangle Greece in the rivalries of great powers once more."

  soviet_serbia.2.d: "[SOV.GetName] and Serbia have formally exchanged mutual guarantees. The agreement, though limited in scope, signals a growing alignment between Athens and St. Petersburg.\n\nWhile some European observers dismiss it as symbolic, others fear it marks the opening of a new phase in the contest for influence in south-east Europe."

  soviet_serbia.3.d: "Serbia has declined [SOV.GetNameDef]’s offer of mutual guarantees. The decision, made quietly but firmly, comes amid fears of entrapment in wider imperial schemes.\n\nRussian officials have issued no formal protest — but behind closed doors, disappointment is palpable. In the imperial court, the relations with other Slavic nations remain as vexing as ever."

  # ukraine
  soviet_ukraine.1.d: "Even modest democratic reforms in the capital have sent tremors through the southwestern provinces. In Ukraine, long-standing grievances over land, language, and autonomy are surfacing with renewed force.\n\nProtests in Kyiv and Odesa have remained mostly peaceful, but the countryside is increasingly restless. Some call for federalism. Others for independence. All demand to be heard."
  
  soviet_ukraine.2.d: "In a rare moment of unity, Ukrainian moderates and democratic delegates have co-signed a proposal calling for sweeping agrarian reform. The goal: to defuse rural unrest and bring the region into peaceful alignment with the reformist movement.\n\nWhile some conservatives grumble, the proposal has been well received by local communities and democratic newspapers alike."
  
  soviet_ukraine.3.d: "The fragile calm has broken. Several granaries in Mykolaiv have been torched overnight, and railway sabotage is on the rise across southern Ukraine. The perpetrators remain unknown, but their message is clear: discontent is now open revolt.\n\nThe government must now decide whether to pacify the countryside through concessions — or stamp out the unrest with force."

  soviet_ukraine.4.d: "Following direct negotiations with rural leaders, tensions in Ukraine have eased. Promises of land redistribution and regional recognition have been met with cautious optimism. Peasant assemblies in several oblasts have even called for calm.\n\nIt is a fragile peace, but peace nonetheless."
  
  soviet_ukraine.5.d: "The crackdown has backfired. Reports describe chaos across the Ukrainian steppe: armed uprisings, mutinous soldiers, and mass desertions. Kyiv teeters on the edge, while black banners fly openly in the south.\n\nRevolutionary elements now claim leadership of the insurrection. The region slips further from the government's grasp by the hour."
  
  soviet_ukraine.6.d: "After weeks of brutal fighting and political maneuvering, the imperial government has reasserted control over Ukraine. Streets are quiet again, but many whisper of repression, arrests, and the silent return of exiled officers.\n\nFor now, order has returned. But few believe it will last."
