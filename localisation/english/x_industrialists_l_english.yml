l_english:
  # industrialists
  x_industrialists.1.d: "In the wake of [ROOT.GetNameDef]'s independence, industrial leaders across the country quietly rally their resources in service of the army. Factories and workshops, supported by the dedication of [ROOT.GetAdjective] workers are increasing production to meet the demands of the front.\n\nTheir combined efforts provide a steady foundation in these uncertain times."
