l_english:
  russia_events.1.d: "Reports are emerging of growing unrest in the Southern Slavic territories. Insurgents, believed to have support from external powers, are stirring nationalist sentiments in the region.\n\nAustria-Hungary faces increasing challenges to maintain order, as tensions ripple through their borders."

  russia_events.5.d: "Reports indicate that Russian settlers have been quietly moving into Manchuria, establishing footholds in the contested region. This activity has not gone unnoticed by the Chinese government, which views it as a direct challenge to their territorial sovereignty.\n\nTensions rise as Peking contemplates its response to this encroachment."
  russia_events.6.d: "[SOV.GetName] has issued an ultimatum to [MAN.GetName], demanding the cession of Manchuria. The Russian government seeks to solidify its influence in the Far East with this bold move, pressuring Peking to concede valuable territory. The world watches nervously as tensions escalate between these two powers."
  russia_events.7.d: "[MAN.GetName] has agreed to cede Manchuria to [SOV.GetNameDef], marking a significant shift in the balance of power in East Asia.\n\nWith control over this strategic region, Russia strengthens its position against potential adversaries. Diplomats across the globe are wondering if this will lead to another wave of conflict in the Far East."
  russia_events.8.d: "[MAN.GetName] has refused Russia's ultimatum over Manchuria, leading to an open declaration of war. This act of defiance has brought longstanding tensions to a boiling point, as Petersburg mobilizes its forces to seize control of the contested region. The conflict threatens to destabilize the entire Far East."

  russia_events.9.d: "[SOV.GetName] has demanded the independence of Mongolia, asserting its support for self-determination in the region. The move challenges [MAN.GetName]'s authority and creates a new flashpoint in East Asia. Peking now faces pressure to decide whether to comply or resist Petersburg's bold demand."
  russia_events.10.d: "With [SOV.GetNameDef]'s backing, Mongolia has declared independence, marking a historic moment for the region. The newly established nation represents a major victory for Moscow's influence and a symbolic challenge to [MAN.GetName]'s dominance.\n\nThe Far East enters a new era of geopolitical competition."
  russia_events.11.d: "[MAN.GetName] has proposed an alliance with Russia as an alternative to granting Mongolia independence. This offer raises complex diplomatic questions for Petersburg, balancing its ambitions in the Far East with the potential benefits of cooperation.\n\nThe world's attention is fixed on [SOV.GetName]'s response."
  russia_events.12.d: "[SOV.GetName] and [MAN.GetName] have forged an alliance, reshaping the balance of power in East Asia. The agreement marks a surprising turn in the ongoing disputes over territory and influence.\n\nObservers anticipate profound changes in the region's geopolitical landscape."
  russia_events.13.d: "Russia has rejected [MAN.GetName]'s offer of alliance, leaving relations between the two nations strained. Moscow's decision emphasizes its commitment to pursuing its own path in the Far East.\n\nTensions are expected to rise as both sides reevaluate their strategies."
  russia_events.14.d: "[MAN.GetName] has refused [SOV.GetName]'s demand for Mongolian independence, igniting further tensions in their already fragile relationship. Peking’s defiance complicates Petersburg's plans and casts uncertainty over the region’s future.\n\nThe prospect of conflict seems increasingly unavoidable."

  russia_events.15.d: "[SOV.GetName] has reasserted its historical claims in East Asia, openly challenging the status quo established after its defeat in 1905. Petersburg's bold declarations target Korea and South Manchuria, signaling its ambitions to dominate the region once more.\n\nThe world braces for the consequences of these provocative claims."

  russia_events.16.d: "The Sokół Society, a Polish youth organization, has received substantial support from the government of [SOV.GetNameDef]. This move has invigorated recruitment efforts and mobilized young individuals across Polish ethnic lands. The call to arms echoes far and wide, although some critics doubt whether arming minorities is a good choice."
  russia_events.17.d: "[SOV.GetName] has provided funding to the 'Prosvita' Movement in Ukraine, supporting cultural and educational initiatives aimed at strengthening their national identity. This investment is expected to accelerate research progress and enhance political integration in the region. A wave of intellectual and cultural activity spreads across Ukraine."

  # Alliances
  russia_england.1.d: "Amid growing tensions across Europe, [FROM.GetNameDef] has reached out to [ROOT.GetNameDef] to formalize their cooperation under the banner of the Entente.\n\nTheir diplomats argue that only a united front between the continent’s great powers can deter aggression and maintain the balance of power."
  russia_england.2.d: "In a significant move for European stability, [ROOT.GetNameDef] and [FROM.GetNameDef] have signed a formal alliance, bringing [FROM.GetNameDef] into the Entente.\n\nObservers see this as the consolidation of an eastern-western axis to preserve the status quo."
  russia_england.3.d: "Rather than a full military alliance, [FROM.GetNameDef] has proposed a treaty of mutual guarantees, suggesting a more cautious approach to commitment while maintaining strategic cooperation."
  russia_england.4.d: "[ROOT.GetNameDefCap] and [FROM.GetNameDef] have agreed to guarantee one another’s independence, signaling their shared interest in deterring threats and maintaining European equilibrium."
  russia_england.5.d: "Diplomatic talks between [ROOT.GetNameDef] and [FROM.GetNameDef] have collapsed without any formal agreement.\n\nThis failure may weaken the image of Entente unity at a critical time."
  russia_england.6.d: "[FROM.GetNameDefCap] has rejected Russian efforts to deepen the alliance.\n\nThe Entente’s future appears more uncertain as old tensions and rivalries persist beneath the surface."

  russia_france.1.d: "Alarmed by the growing influence of Germany and Austria-Hungary in Central Europe, [FROM.GetNameDef] has approached [ROOT.GetNameDef] with a proposal to renew the spirit of the Dual Alliance.\n\nThis military pact would serve as a clear signal that the eastern and western flanks of the continent will not stand idly by in the face of German expansionism."
  russia_france.2.d: "In a dramatic return to great power diplomacy, [ROOT.GetNameDef] and [FROM.GetNameDef] have formalized a new alliance — the Versailles Accords.\n\nUnited in opposition to Germany and Austria-Hungary, this move signals a significant escalation in the race for influence across Europe."
  russia_france.3.d: "[SER.GetNameDefCap] has offered a treaty of mutual defensive guarantees as an alternative to a formal alliance.\n\nWhile less provocative than a full military pact, it still commits both parties to defend one another in the face of aggression."
  russia_france.4.d: "[ROOT.GetNameDefCap] and [FROM.GetNameDef] have agreed to guarantee each other’s independence, creating a bulwark against potential aggression from the Central European powers."
  russia_france.5.d: "Despite shared interests, negotiations between [ROOT.GetNameDef] and [FROM.GetNameDef] have ended in failure.\n\nWithout an agreement, both powers must now face an increasingly hostile geopolitical environment alone."
  russia_france.6.d: "[FROM.GetNameDefCap] has declined Russian overtures for closer military cooperation. The menace of the Central European monarchies grows as the chance for a united front slips away."

  russia_serbia.1.d: "Recognizing [SER.GetNameDef]'s vulnerable position between hostile Austria-Hungary and a distracted but ever-present [TUR.GetNameDef], [SOV.GetNameDef] has proposed a formal military alliance.\n\nThis pact, more than just a diplomatic gesture, would affirm Russia’s historical role as the guardian of the Slavic peoples and offer Serbia a crucial lifeline in a volatile region."
  russia_serbia.2.d: "In a clear statement of intent, [ROOT.GetNameDef] and [FROM.GetNameDef] have signed the Sevastopol Agreements, a defensive alliance rooted in shared interests and ethnic solidarity.\n\nThe pact solidifies a Slavic bloc in Southern Europe and sends a warning to those who would threaten its members."
  russia_serbia.3.d: "[SER.GetNameDefCap] has offered a compromise — a treaty of mutual guarantees rather than a full alliance.\n\nWhile not as far-reaching, it would ensure both states come to one another's defense if attacked."
  russia_serbia.4.d: "[ROOT.GetNameDefCap] and [FROM.GetNameDef] have pledged to defend each other in the event of foreign aggression, establishing a bulwark against threats from both east and west."
  russia_serbia.5.d: "Despite historic ties and shared threats, talks between [ROOT.GetNameDef] and [FROM.GetNameDef] have collapsed without an agreement.\n\nThe Balkans remain a powder keg — and Serbia, once more, must face it alone."
  russia_serbia.6.d: "[SER.GetNameDefCap] has rejected Russian proposals for closer military ties. In the shadow of great empires, Serbia remains precariously isolated."

  # Anarchy in Ukraine
  russia_anarchy_in_ukraine.1.d: "Reports from southern Ukraine describe vast stretches of land left fallow, villages refusing to pay taxes, and peasant councils rejecting local administrators. What began as isolated resistance is now a coordinated campaign of noncompliance. \n\nThe region teeters on the brink of chaos — or something worse."
  russia_anarchy_in_ukraine.2.d: "Delegations of peasants have expressed cautious optimism following recent concessions. Some have even begun to distribute land amongst themselves under communal charters. However, hardliners in the government see this as a threat to state authority, not a solution.\n\nThe question remains: do we empower these rural movements or rein them in?"
  russia_anarchy_in_ukraine.3.d: "Tensions across the countryside have eased, for now. Grain shipments have resumed and local authorities report fewer acts of sabotage. The concessions seem to have bought peace — but critics argue that they’ve emboldened separatist elements and weakened central authority."
  russia_anarchy_in_ukraine.4.d: "Protests in Odessa, Kherson, and other cities have escalated. Demonstrators call for the right to self-manage land, the dissolution of imperial structures, and an end to military patrols. Black flags and revolutionary slogans are spreading across the region like wildfire.\n\nThe state’s next move could determine the fate of Ukraine — and the empire itself."
  russia_anarchy_in_ukraine.5.d: "A warehouse in Ekaterinoslav has been burned to the ground. Leaflets signed by a group calling itself 'The Free Steppe' were scattered at the scene. Though no formal claim of responsibility has been made, the incident bears all the markings of anarchist agitation.\n\nThe regime must decide: reconciliation, or ruthless suppression?"
  russia_anarchy_in_ukraine.6.d: "Ukraine is no longer under Russian control. Anarchist militias, coordinated through rural councils and urban workers' soviets, have seized power. The new regime claims to reject both capitalism and centralized communism, declaring a 'Free Territory' under the stewardship of the peasantry and proletariat.\n\nFrom Kharkiv to Odessa, black banners fly where once flew the tricolor."
  russia_anarchy_in_ukraine.7.d: "After a brutal campaign of suppression, government forces have crushed the anarchist uprising in Ukraine. Leaders have been executed or exiled, and control over the major cities and grain-producing regions has been reestablished.\n\nYet beneath the surface, discontent still simmers in the steppes."
