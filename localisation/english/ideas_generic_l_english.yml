 sww1_idea_modern_warfare:0 "Modern Warfare"
 sww1_idea_rule_the_waves:0 "Rule the Waves"

 sww1_idea_rationing:0 "Rationing"
 sww1_idea_rationing_desc:0 "To ensure our resources last through the war, we have implemented rationing, limiting civilian access to goods."

 sww1_idea_austerity_measures:0 "Austerity Measures"
 sww1_idea_austerity_measures_desc:0 "In the face of financial strain, we have imposed austerity measures, cutting government spending and reducing public services."

 sww1_idea_steady_growth:0 "Steady Growth"
 sww1_idea_steady_growth_desc:0 "Through careful economic management, we have mobilized all our industry — ensuring stability in uncertain times."

 sww1_idea_international_affairs:0 "International Affairs"
 sww1_idea_international_affairs_desc:0 "By focusing on expanding our diplomatic corps, developing alliances and manipulating rivalries, we strive to secure our position in the world."

 sww1_idea_expansionism:0 "Expansionism"
 sww1_idea_expansionism_desc:0 "We seek to expand our influence and territory, bringing more nations under our control to secure our place in the world."

 sww1_idea_deterrence:0 "Deterrence"
 sww1_idea_deterrence_desc:0 "By strengthening our military might, we hope to dissuade potential enemies from challenging us, maintaining peace through fear of retaliation."

 sww1_idea_seek_alliances:0 "Seek Alliances"
 sww1_idea_seek_alliances_desc:0 "To ensure our survival and prosperity, we must seek out alliances with powerful nations who share our interests."

 sww1_idea_on_our_own:0 "On Our Own"
 sww1_idea_on_our_own_desc:0 "We will rely on our own strength, preferring self-sufficiency over entanglements with foreign powers."

 sww1_idea_mobilize_the_masses:0 "Mobilize the Masses"
 sww1_idea_mobilize_the_masses_desc:0 "Total mobilization of our society is needed to secure victory."

 sww1_idea_strength_in_unity:0 "Strength in Unity"
 sww1_idea_strength_in_unity_desc:0 "Our greatest asset is the unity of our people. Together, we are stronger than the sum of our parts."

 sww1_idea_the_everlasting_spirit:0 "The Everlasting Spirit"
 sww1_idea_the_everlasting_spirit_desc:0 "The resolve of our people is unbreakable. No matter the hardships, our spirit will endure and lead us to victory."

 sww1_idea_open_the_economy:0 "Open the Economy"
 sww1_idea_open_the_economy_desc:0 "We must open our economy to the world, encouraging trade and investment to fuel our growth and development."

 sww1_idea_state_reform:0 "State Reform"
 sww1_idea_state_reform_desc:0 "To meet the demands of modernity, we must reform our state structure, streamlining governance and modernizing our institutions."

 sww1_idea_naval_arms_race:0 "Naval Arms Race"
 sww1_idea_naval_arms_race_desc:0 "The race for naval supremacy is heating up. Both Germany and the United Kingdom invest heavily in their navies, driving the arms race into yet unseen heights."

 # tendencies
 sww1_idea_democratic_tendencies:0 "Democratic Tendencies"
 sww1_idea_democratic_tendencies_desc:0 "Popular sentiment is shifting toward democracy. The people demand greater political participation and rights."

 sww1_idea_monarchism_tendencies:0 "Support for the Monarchy"
 sww1_idea_monarchism_tendencies_desc:0 "Support for the monarchy remains strong. The people look to the crown for stability and direction in these uncertain times."

 sww1_idea_authoritarianism_tendencies:0 "Authoritarian Tendencies"
 sww1_idea_authoritarianism_tendencies_desc:0 "A growing number of people advocate for a strong, centralized state with decisive leadership — even at the cost of political freedoms."

 sww1_idea_communism_tendencies:0 "Communist Propaganda"
 sww1_idea_communism_tendencies_desc:0 "Communist ideals are gaining traction, fueled by propaganda and the desire for revolutionary change among the working class."

 # economy
 sww1_idea_deep_economic_crisis:0 "Deep Economic Crisis"
 sww1_idea_deep_economic_crisis_desc:0 "Our economy is in freefall, with skyrocketing unemployment and rampant inflation threatening to collapse the system."

 sww1_idea_economic_crisis:0 "Economic Crisis"
 sww1_idea_economic_crisis_desc:0 "The economy is in turmoil. Trade has plummeted, and the financial system is on the brink of collapse."

 sww1_idea_inefficient_economy:0 "Inefficient Economy"
 sww1_idea_inefficient_economy_desc:0 "Our economy is plagued by inefficiency, with outdated industries and bureaucratic red tape stifling growth and innovation."
