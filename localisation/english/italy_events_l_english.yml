  # aegean
  italy_aegean.1.d: "In a bold move, Italy has formally declared its claims over Crete and several key islands in the Aegean Sea. Justified by wartime occupation and historic maritime interests, this declaration has alarmed observers across the region.\n\nWhile Rome presents it as a natural extension of Italian influence, it is certain to provoke diplomatic friction — especially with powers invested in the Eastern Mediterranean."

  # avanti
  italy_avanti.1.d: "In the industrial cities of northern Italy, the socialist newspaper ‘Avanti’ has become a rallying point for workers and radicals alike. Under the fiery editorship of Benito Mussolini, its circulation has surged, carrying calls for strikes, reform, and revolutionary change.\n\nThe paper's influence is growing beyond the factory floors — troubling news for those hoping to maintain order in these uncertain times."

  # bologna
  italy_bologna.1.d: "A tense political rally in Bologna ended in gunfire today, as police and communist demonstrators clashed in the Piazza Maggiore. Eyewitnesses report confusion, smoke, and several injuries, though details remain unclear.\n\nWith tensions rising across the country, this incident could mark a turning point in the relationship between the authorities and the socialist opposition."

  italy_bologna.2.d: "News has broken of the death of a young socialist activist, shot during a demonstration in the southern town of Taranto. Vigils are being held across the country, and left-wing newspapers are calling it a political assassination.\n\nWhether accidental or not, the incident is inflaming passions and drawing renewed attention to state repression."

  # lausanne
  italy_lausanne.1.d: "After months of fighting, the prospect of a negotiated peace with [TUR.GetNameDef] is on the table. While some in Rome demand a complete capitulation, others argue that a treaty now could consolidate Italy's gains and avoid further attrition.\n\nThe question remains — should we press our advantage, or settle for diplomacy?"

  italy_lausanne.2.d: "Italy has proposed a treaty to end the war, offering peace in exchange for control over its occupied claims. With the conflict dragging on and domestic unrest brewing, some in the Ottoman court favor pragmatism.\n\nBut to others, the Italian terms reek of humiliation and surrender."

  italy_lausanne.3.d: "The Treaty of Lausanne has been signed, formally ending the war between Italy and [TUR.GetNameDef]. In exchange for peace, the Ottomans have relinquished their claim to the contested territories, marking a significant victory for Italian imperial ambitions.\n\nThough uneasy, the peace has brought a halt to the fighting — for now."

  italy_lausanne.4.d: "[TUR.GetNameDefCap] has refused Italy's peace offer, vowing to continue the war rather than accept what they view as unjust terms.\n\nWhile the Italian public braces for prolonged conflict, some see the rejection as a strategic blunder by the Turks that may yet cost them dearly."

  # libya
  italy_libya.1.d: "Italy has issued a bold demand to [TUR.GetNameDef]: the complete transfer of Libya into Italian hands.\n\nFraming the request as a move to bring civilization and stability to a neglected province, Rome’s true intentions are clear — the expansion of its colonial empire in North Africa, and a strategic challenge to Ottoman authority in the Mediterranean."

  italy_libya.2.d: "In a significant concession, the Ottoman government has handed over Libya to Italian administration. Italian troops have entered the region and begun organizing its governance, marking another step in Italy’s colonial expansion.\n\nWhile Rome claims this as a triumph of diplomacy, the transfer is being met with unrest across the newly occupied territory."

  italy_libya.3.d: "[TUR.GetNameDefCap] has rejected Italy’s demand to relinquish Libya. Citing sovereignty and national pride, Constantinople has drawn a clear line, refusing to be coerced into giving up its North African territory.\n\nRome now faces a decision: escalate to war, or retreat in humiliation."

  # tirol
  italy_tirol.1.d: "Diplomatic envoys have approached us with a proposition: cede South Tirol to Italy in exchange for a pact of non-aggression. They argue this would secure the Alpine frontier and ensure peace within the old alliance system.\n\nThe decision will shape our future relations."

  italy_tirol.2.d: "Under mounting diplomatic pressure and mindful of the fragile balance of power in Europe, [FROM.GetName] has agreed to transfer South Tirol to Italy. The agreement is framed as a gesture of goodwill, intended to secure peace on the southern frontier and strengthen the bonds of the old alliance.\n\nIn Italy, crowds celebrate the long-awaited return of what many consider rightfully Italian land. But in [FROM.GetName], the decision has sparked bitter debates over honor, sovereignty, and the price of appeasement."

  italy_tirol.3.d: "Our appeal for South Tirol has been flatly rejected. [FROM.GetName] refuses to surrender the territory, citing national pride and the sanctity of their borders. The rebuff has enraged the Italian public, with newspapers denouncing the refusal as a betrayal of alliance and a stain on our nation's dignity.\n\nAcross Italy, calls grow louder for decisive action to assert our rightful claims and restore Italy's honor on the international stage."

  # tunisia
  italy_tunisia.1.d: "Italy, invoking its historic ties and strategic claims, has formally demanded that we cede Tunisia to their control. They argue that their position in the Mediterranean entitles them to dominion over the region.\n\nCrowdsThe question before us: will we preserve peace or risk war?"

  italy_tunisia.2.d: "In a gesture aimed at avoiding conflict and maintaining stability among the old alliances, [FROM.GetName] has agreed to transfer Tunisia to Italian administration.\n\nThe move is seen by some as pragmatic — and by others as a humiliation."

  italy_tunisia.3.d: "Our demand for Tunisia has been rejected. [FROM.GetName] has refused to cede a single inch of the territory, despite our historic ties and their precarious position in Europe.\n\nThe nation clamors for action."