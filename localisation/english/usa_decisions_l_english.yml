l_english:
  # near
  intervene_central_america: "Intervene in Central America"

  align_mexico: "Align Mexico"
  align_mexico_desc: "Through firmer diplomacy, we will encourage Mexico to align with American interests and stabilize our southern frontier."

  invade_central_america: "Invade Central America"
  invade_central_america_desc: "If words and influence fail, force will prevail. A swift military campaign will secure American dominance in the region and protect vital trade routes."

  # alliances
  usa_alliances: "Seek Alliances"
  usa_offer_alliance: "Offer Alliance to [FROM.GetNameDef]"
  usa_join_alliance: "Seek Alliance with [FROM.GetNameDef]"

  # eco
  american_industries: "American Industries"

  introduce_tariffs: "Introduce Tariffs"
  introduce_tariffs_desc: "Protecting domestic production requires bold economic measures. Tariffs on foreign goods will strengthen American industries and reduce dependence on imports."

  appease_unions_usa: "Appease the Unions"
  appease_unions_usa_desc: "By addressing worker demands through wage adjustments and reforms, we can ease tensions at home and keep the factories running."

  # alt
  anticolonialism: "Anti-Colonialism"

  liberation_india_australia: "Support the Independence of India and Australia"
  liberation_india_australia_desc: "It is time to champion the cause of freedom abroad. By aiding movements in India and Australia, we can reshape the global order and challenge colonial empires."

  intervene_indochina: "Intervene in Indochina"
  intervene_indochina_desc: "We will challenge European control in Indochina, offering support to independence movements and securing a foothold in Southeast Asia."

  # other
  civil_war_in_mexico: "Civil War in Mexico"

  aid_to_mexico: "Send Economic Aid to the Democrats"
  aid_to_mexico_desc: "By sending vital equipment and funds, we can bolster the democratic forces in Mexico and help secure a friendly government on our border."

  deliver_weapons: "Deliver Arms to the Democratic Forces"
  deliver_weapons_desc: "A discreet arms shipment will strengthen the democratic cause in Mexico and tilt the balance in our favor."

  raid_hideouts: "Attack Agrarianist Hideouts"
  raid_hideouts_desc: "We will assist the democratic forces in rooting out agrarianist militias and restoring order in key regions of Mexico."
