l_english:
  idea_komendant: "Komendant"
  idea_komendant_desc: "Józef Piłsudski, the Komendant, remains the towering figure of our reborn nation — the man who led us through the crucible of war to independence."

  idea_for_freedom: "For Yours and Our Freedom"
  idea_for_freedom_desc: "Our age-old motto, 'For Yours and Our Freedom,' reminds us that Poland's struggles have always been linked to the broader cause of liberty across Europe. With solidarity and sacrifice, we stand as a beacon of hope against tyranny."
